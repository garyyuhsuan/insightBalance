<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta property="og:title" content="智慧收支帳本 - 永豐銀行">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta property="og:description" content="">
    <meta name="author" content="永豐銀行">
    <meta name="copyright" content="永豐銀行">
    <meta name="description" content="">
    <title>智慧收支帳本 - 永豐銀行</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/layout/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
        <div class="container-fluid maxWidth-768">
          <div class="header-content">  
            <div class="flex-left icon-arrow-back"><img src="./images/global/icon_arrow_back.svg" alt="" onclick="history.back()">
            </div>
            <div class="flex-center text-center bold">智慧收支帳本</div>
            <div class="flex-right icon-backtosinopac">
            </div>
          </div>
        </div>
    <div class="popup">
      <div class="popup-overlay popup-toggle"> </div>
      <div class="popup-wrapper popup-transition"> 
        <div class="popup-header bold"><img src="./images/global/triangle_alert_red.svg" alt="" id="img_alert">
          <div class="popup-heading">即將離開</div>
        </div>
        <div class="popup-body">
          <div class="popup-content">您即將離開智慧收支帳本，回到行動銀行</div>
          <div class="btnSet__ex" id="btnSet-popup"><a class="popup-toggle">留下來</a><a class="primary popup-toggle">忍痛退出</a></div>
        </div>
      </div>
    </div>
    <div class="container-fluid maxWidth-768 min-height__100">
      <div class="wrapper">
        <div class="main__filter">
          <form action="post"> 
            <h4>帳務類型</h4>
            <div class="account__type">
              <div class="header-table">
                <div class="header-table__row">
                  <div class="header-table__col">
                    <p class="title">存款帳戶</p>
                  </div>
                  <div class="header-table__col">
                    <p class="fc-gray-500">尚無有效帳戶</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="account__type">
              <div class="header-table">
                <div class="header-table__row">
                  <div class="header-table__col">
                    <p class="title">信用卡</p>
                  </div>
                  <div class="header-table__col">
                    <p class="fc-gray-500">尚無有效信用卡</p>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <h4 style="margin-top:30px">金額                </h4>
          <div class="button__amount--in" id="m500up">500 +</div>
          <div class="button__amount--in" id="m5000up">5,000 +</div>
          <div class="button__amount--in" id="m10000up">10,000 +</div>
          <div class="num__limit">
            <div class="num__limit-low">
              <label for="lowerLimit">金額下限</label>
              <input class="hide-arrows lowerLimit" type="number" id="lowerLimit" name="lowerLimit" placeholder="請輸入金額" onchange="slideOnelimit()">
            </div>
            <div class="num__dash"></div>
            <div class="num__limit-up">
              <label for="upperLimit">金額上限</label>
              <input class="hide-arrows upperLimit" type="number" id="upperLimit" name="upperLimit" placeholder="請輸入金額" onchange="slideTwolimit()">
            </div>
          </div>
          <div class="num__range">
            <div class="slider__track--in">
              <input type="range" min="0" max="3000000" value="0" id="slider-1" oninput="slideOne()">
              <input type="range" min="0" max="3000000" value="3000000" id="slider-2" oninput="slideTwo()">
            </div>
          </div>
        </div>
        <div class="main__filter position__fixed boxsize__borderbox bgColor__btnSet">
          <div class="btnSet__in"><a href="index.html">取消</a><a class="primary"> 儲存 </a></div>
        </div>
      </div>
    </div>
    <script src="./js/vendor/jquery-3.6.0.min.securejs"></script>
    <script src="./js/vendor/jquery-ui.min.securejs"></script>
    <script src="./js/vendor/jquery.preload.min.securejs"></script>
    <script src="./js/vendor/swiper-bundle.min.securejs"></script>
    <script src="./js/global.securejs"></script>
    <script>
      $('.popup-toggle').on('click', function(e){
        e.preventDefault();
        $('.popup').toggleClass('is-visible');
        $('body').toggleClass('scroll-fixed');
      
      });
    </script>
    <script src="./js/filterIN.securejs"></script>
  </body>
</html>
